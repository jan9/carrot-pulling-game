<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click the Carrot Game</title>
    <script type="module" src="./src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/145ae2b7f0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer">00:00</span>
        <span class="game__score">0</span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="info info--hide">
      <button class="info__refresh">
        <i class="fas fa-redo"></i>
      </button>
      <span class="info__message">You lose</span>
    </section>
  </body>
</html>
